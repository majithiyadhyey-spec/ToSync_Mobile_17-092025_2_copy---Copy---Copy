// app/build.gradle (Groovy DSL)

plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    // If this is a Kotlin Android project, make sure 'kotlin-android' is also applied:
    // id 'kotlin-android'
}

// ðŸ‘‡ CORRECTED WAY TO ACCESS ROOT PROJECT PROPERTIES IN GROOVY
def compileSdkVersion = rootProject.ext.compileSdkVersion
def minSdkVersion = rootProject.ext.minSdkVersion
def targetSdkVersion = rootProject.ext.targetSdkVersion
def androidxAppCompatVersion = rootProject.ext.androidxAppCompatVersion
def androidxCoordinatorLayoutVersion = rootProject.ext.androidxCoordinatorLayoutVersion
def coreSplashScreenVersion = rootProject.ext.coreSplashScreenVersion
def androidxActivityVersion = rootProject.ext.androidxActivityVersion
def androidxWebkitVersion = rootProject.ext.androidxWebkitVersion
def junitVersion = rootProject.ext.junitVersion
def androidxJunitVersion = rootProject.ext.androidxJunitVersion
def androidxEspressoCoreVersion = rootProject.ext.androidxEspressoCoreVersion
// Add any other variables you defined in the root project's ext block

android {
    namespace "com.tosync.app" // Ensure this is your actual package name
    // Use the variables defined above
    compileSdk compileSdkVersion // No 'this.' needed, direct usage

    defaultConfig {
        applicationId "com.tosync.app" // Ensure this is your actual application ID
        minSdk minSdkVersion
        targetSdk targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    // If it's a Kotlin project, you'd also have kotlinOptions:
    // kotlinOptions {
    //     jvmTarget = '17'
    // }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // AndroidX Libraries
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation "androidx.activity:activity-ktx:$androidxActivityVersion" // -ktx is fine even in Groovy if lib provides it
    implementation "androidx.webkit:webkit:$androidxWebkitVersion"

    // Capacitor
    implementation project(":capacitor-android")
    implementation project(":capacitor-cordova-android-plugins")

    // Firebase
    implementation platform("com.google.firebase:firebase-bom:33.5.1")
    implementation "com.google.firebase:firebase-messaging"

    // Testing
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

